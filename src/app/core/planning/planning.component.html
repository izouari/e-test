<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <table>
      <thead>
      <tr>
        <td>Collaborateur</td>
        <td>Monday</td>

        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>

      </tbody>
